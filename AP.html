<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregando Carrito a los Seguros</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cotizador.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">


</head>
<body>
  <header>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand -->
            <a id=logo class="navbar-brand" href="#">COTIZADOR</a>
          
            <!-- Links -->
            <ul class="navbar-nav ">    
              <!-- Dropdown -->

                <a class="nav-link" href="index.html">Volver a Pagina Principal</a>

 
            </ul>
          </nav>
    </div>
</header>
<div class="container">
  <div class="row">
    <div class="col col-md-8 mr-md-auto ml-md-auto" >
      <div id="contenido">
            <header>
               <h1 class="text-center">Cotiza tu seguro de Accidentes Personales</h1>
            </header>
            <div class="row contenido-formulario">
                <div class="col col-md-10 mr-md-auto ml-md-auto">
                  <form action="#" id="cotizar-seguro">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Nombre:</label>
                      <textarea class="form-control" id="nombre" rows="1"></textarea>
                      <label for="exampleFormControlTextarea1">Apellidos:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea> 
                      <label for="exampleFormControlTextarea1">Fecha de nacimiento:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                      <label for="exampleFormControlTextarea1">Fecha de inicio de vigencia:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                      <label for="exampleFormControlTextarea1">E-mail:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                      <label for="exampleFormControlSelect1">Vigencia de Cobertura</label>
                      <select class="form-control" id="vigenciaCobertura">
                        <option value="1">24hs</option>
                        <option value="2">Mensual</option>
                        <option value="3">Anual</option>
                      </select>
                      <br>                 
                      <select class="form-contr" id="-DOCUMENTO-">
                        <option value="">-DOCUMENTO-</option>
                        <option value="1">CUIL</option>
                        <option value="2">CUIT</option>
                        <option value="3">DNI</option>
                    </select>

                      <label for="exampleFormControlTextarea1">Numero</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>  
                   </div>
                                <div class="form-group">
                                        <label for="anio">Actividad</label>
                                        <select class="form-control" id="actividad">
                                            <option value="0">Elija actividad</option>
                                            <option value="1">Plomero</option>
                                            <option value="2">Gasista</option>
                                            <option value="3">Electricista</option>
                                            <option value="4">Niñera</option>
                                            <option value="5">Jardinero</option>
                                            <option value="6">Costurera</option>
                                            <option value="7">Mozo/a</option>
                                            <option value="8">Cajero/a</option>
                                        </select>
                                </div>
                                <h4 class="centrar">IN ITINERE:</h4>
                                <p>Significa en el camino. Para cubrir al trabajador desde su hogar hasta el lugar donde lleve a cabo el trabajo. ¿Desea Agregarlo a su cotización?</p>
                                <div class="container">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                  <label class="form-check-label" for="defaultCheck1">
                                    SI
                                  </label>
                                </div>
                                      <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                      <label class="form-check-label" for="defaultCheck1">
                                      NO
                                    </label>
                                </div>
                                <fieldset class="form-group" id="tipoSeguro">
                                    <div class="row">
                                         <legend class="col-form-legend col-12 centrar">Tipo Seguro</legend>
                                      
                                        <div class="col12">
                                          <div class="form-check">
                                            <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="tipo" value="Básico" checked>
                                              Básico
                                            </label>
                                          </div>
                                        <div class="form-check">
                                          <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="tipo" value="Mediano">
                                              Mediano
                                          </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="tipo" value="Premium">
                                              Premium
                                            </label>
                                        </div>
                                      </div>
                                      </div>
                                    
                              </fieldset>

                          <div id="cargando">
                              <img src="spinner.gif">
                          </div>
                          <div id="resultado"></div>
                          <div class="form-group">
                                  <button type="submit" class="btn btn-raised btn-primary">Cotizar
                                  </button>
                          </div>
                  </form> 
                </div>
          </div>
      </div> <!--#contenido-->
    </div>
  </div>
</div>



<footer>

</footer>

<script defer src="cotizador.js"></script>


</body>
</html>
